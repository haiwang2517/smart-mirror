server:
  port: 5091
  servlet:
    context-path: /

spring:
  application:
    name: smart-mirror
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: cn.haiyinlong.smart.mirror.infrastructure.dao.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
